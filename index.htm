<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team home">
      <h2>HOME</h2>
      <div class="display">
        <span  id="homescore" class="score">0</span>
      </div>
      <div class="controls">
        <button onclick="addOneHome()">+1</button>
        <button onclick="addTwoHome()">+2</button>
        <button onclick="addThreeHome()">+3</button>
      </div>
      <div ><button id= "homereset" onclick="resetHome()">reset</button></div>
    </div>

    <!-- Guest Section -->
    <div class="team guest">
      <h2>GUEST</h2>
      <div class="display">
        <span id="guestscore" class="score">1</span>
      </div>
      <div class="controls">
        <button id ="gusetAddOne" onclick="addOneGuest()">+1</button>
        <button id= "guestAddTwo" onclick="addTwoGuest()">+2</button>
        <button id= "guestAddThree" onclick="addThreeGuest()">+3</button>
      </div>
      <div ><button id= "guestreset" onclick="resetGuest()">reset</button></div>
    </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
